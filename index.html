<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <h1 class="game_tittle"> Tic tac Toe</h1>
        <div class="game_grid">
            <div data-cell-index="0" class="game_cell"></div>
            <div data-cell-index="1" class="game_cell"></div>
            <div data-cell-index="2" class="game_cell"></div>
            <div data-cell-index="3" class="game_cell"></div>
            <div data-cell-index="4" class="game_cell"></div>
            <div data-cell-index="5" class="game_cell"></div>
            <div data-cell-index="6" class="game_cell"></div>
            <div data-cell-index="7" class="game_cell"></div>
            <div data-cell-index="8" class="game_cell"></div>
        </div>
        <div class="game_status"></div>
       
        <button class="game_restart"> Restart game</button>
        <button class="game_undo">Undo</button>

    </section>
   <script src="script.js"></script>
</body>
</html>
